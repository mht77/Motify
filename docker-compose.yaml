version: "3.9"

services:
  db:
    image: postgres:14
    container_name: db
    command: postgres -c 'max_connections=600'
    volumes:
      - ~/motify/data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_NAME=postgresdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123motify
    ports:
      - "5432:5432"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: on-failure

  redis:
    image: redis:alpine
    container_name: redis
    hostname: redis
    restart: always
    ports:
      - '6379:6379'
      - '16379:16379'
    command: redis-server --requirepass Mohammad@99

  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
#    command: sh -c "chmod +x ./run.sh && ./run.sh"
    container_name: gateway
    working_dir: /code/gateway/
    volumes:
      - ./gateway:/code/gateway/
    ports:
      - "7777:7777"
      - "50051:50051"
    environment:
      - POSTGRES_NAME=gateway
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123motify
      - POSTGRES_HOST=db
      - GRPC_PORT=50051
      - RABBITMQ_HOST=rabbitmq
      - REDIS=redis
      - MUSIC_SERVICE=music:50061
      - NOTIFICATION_SERVICE=notification:5038
    depends_on:
      - db
      - redis
      - rabbitmq
    restart: on-failure

#  celery-worker-gateway:
#    build:
#      context: .
#      dockerfile: gateway/Dockerfile
#    command: celery -A gateway worker --loglevel=INFO
#    container_name: celery-worker-gateway
#    working_dir: /code/gateway/
#    volumes:
#      - ./gateway:/code/gateway/
#    environment:
#      - POSTGRES_NAME=gateway
#      - POSTGRES_USER=postgres
#      - POSTGRES_PASSWORD=postgres123motify
#      - POSTGRES_HOST=db
#      - GRPC_PORT=50051
