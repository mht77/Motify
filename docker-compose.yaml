#      - REDIS=redis
#      - MUSIC_SERVICE=music:50061
#    depends_on:
#      - rabbitmq
#      - db
#      - gateway
#    restart: on-failure

  music:
    build:
      context: .
      dockerfile: music/Dockerfile
    container_name: music
    working_dir: /code/music/
    volumes:
      - ./music:/code/music/
      - ~/motify/data/songs:/data/songs/
    ports:
      - "7778:7778"
      - "50061:50061"
    environment:
      - POSTGRES_NAME=music
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123motify
      - POSTGRES_HOST=db
      - GRPC_PORT=50061
      - RABBITMQ_HOST=rabbitmq
      - GRPC_ADDRESS=music
    depends_on:
      - db
      - redis
      - rabbitmq
    restart: on-failure

  notification:
    build:
      context: .
      dockerfile: Notification/Notification/Dockerfile
    container_name: notification
    ports:
      - "5038:5038"
    environment:
      - ConnectionStrings:Default=Host=db;Database=notification;Username=postgres;Password=postgres123motify;Integrated Security=true;Pooling=true;
      - RabbitMQ=rabbitmq
    depends_on:
      - db
      - rabbitmq
    restart: on-failure

  playlist:
    build:
      context: .
      dockerfile: playlist/Dockerfile
    container_name: playlist
    working_dir: /code/playlist/
    volumes:
      - ./playlist:/code/playlist/
    ports:
      - "60051:60051"
    environment:
      - DB_NAME=playlist
      - DB_USER=postgres
      - DB_PASS=postgres123motify
      - DB_HOST=db
      - RABBITMQ_HOST=rabbitmq
      - GRPC_PORT=60051
    depends_on:
      - db
      - redis
      - rabbitmq
    restart: on-failure

volumes:
  songs:
